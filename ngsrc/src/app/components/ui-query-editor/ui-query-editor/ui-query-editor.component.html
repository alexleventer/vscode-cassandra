<div class="root mat-app-background">

        <div *ngFor="let i of lineNumbers">{{i}}</div>
    </div>
    <div #contentEditableWrapper class="wrapper">
        <div #cursorTrap class="cursor-trap"></div>
        <div contenteditable="true" #contentEditable class="contenteditable">{{ text }}</div>
    </div>
</div>
