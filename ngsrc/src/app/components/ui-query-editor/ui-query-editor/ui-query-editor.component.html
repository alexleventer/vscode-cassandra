<div class="root mat-app-background">
    <div #lines class="lines">
        <div *ngFor="let i of lineNumbers" class="line" [class.selected]="lineSelected.has(i)" >{{i}}</div>
    </div>
    <div #contentEditableWrapper class="wrapper">
        <div #cursorTrap class="cursor-trap">
            <div contenteditable="true" #contentEditable class="editor contenteditable"[innerHTML]="safeInput"></div>
        </div>
    </div>
</div>
