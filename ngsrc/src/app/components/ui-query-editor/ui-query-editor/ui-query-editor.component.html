<div class="root mat-app-background">
    <div #lines class="lines">
        <div *ngFor="let i of lineNumbers">{{i}}</div>
    </div>
    <div #contentEditableWrapper class="wrapper">
        <div #cursorTrap class="cursor-trap">
            <div contenteditable="true" #contentEditable class="contenteditable"><div #contentWrap class="content-wrap" [innerHTML]="text"></div></div>
        </div>
    </div>
</div>
