<div class="root" #root fxLayout="column">
    <mat-progress-bar [@progressAnimationState] color="primary" mode="indeterminate" *ngIf="renderingProgress"></mat-progress-bar>
    <div fxFlex class="grid-wrap" [@gridAnimationState]="gridAnimationState">
        <div #gridHost class="grid-host"></div>
    </div>
    <div>AJ EM BOTTOM</div>
</div>
<div *ngIf="currentError" class="error">
    ERROR: {{ currentError.message  }}
</div>
