<div class="root mat-app-background" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="start center" class="header">
        <div class="actions">
            <button mat-icon-button class="size-18"><mat-icon>add</mat-icon></button>
            <button mat-icon-button class="size-18"><mat-icon>folder_open</mat-icon></button>
        </div>
        <ui-content-horizontal #tabScroll class="tabs" fxFlex>
            <div class="tabs-wrap" #tabList fxLayout="row" fxLayoutAlign="start center">
                <div #tabItems *ngFor="let i of editorQue.que;index as ix" class="item" [class.active]="ix===editorQue.itemActive" (mousedown)="onTabMousedown($event,ix)"
                    fxLayout="row" fxLayoutAlign="start center">
                    <div fxFlex class="title dhandle">
                        {{ i.statement.filename }}
                    </div>
                    <div class="vsui-close"></div>
                </div>
            </div>
        </ui-content-horizontal>
    </div>
    <div fxFlex class="client" fxLayout="column">
        <ui-query (onCodeChange)="onActiveTabCodeChange($event)" *ngIf="editorActive" #queryEditor [editor]="editorActive" fxFlex></ui-query>
    </div>
</div>
